name: Security Framework Validation

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  validate-reviews:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Run Review Validator
        run: |
          python tools/review_validator.py

      - name: Generate Portfolio Summary
        run: |
          python tools/generate_portfolio_summary.py
          cat portfolio_summary.md
